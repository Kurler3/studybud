{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    <!-- TOKEN TO PREVENT CROSS SCRIPTING REQUEST FROGERY -->
    {% csrf_token %}

    <p>Are you sure you want to delete "{{obj}}"?</p>

    <!-- WILL SEND USER TO WHEREVER HE CAME FROM BEFORE THIS LINK -->
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>

    <!-- CONFIRM DELETE -->
    <input type="submit" value="Confirm"/>

</form>

{% endblock content %}
