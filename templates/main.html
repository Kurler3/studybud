<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBug</title>
</head>
<body>

    {% include 'navbar.html' %}

    <!-- FLASH MESSAGES -->

        <ul class="messages">
            {% for message in messages %}

            {% endfor %}
        </ul>
    {% endif %}

    <!-- CHILDREN TEMPLATES -->
    {% block content %}
        

    {% endblock %}

</body>
</html>
